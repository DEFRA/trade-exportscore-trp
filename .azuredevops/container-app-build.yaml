parameters:
- name: forceDevDeploy
  displayName: Force deployment to DEV
  type: boolean
  default: false
- name: environments
  type: object
  default:
  - "dev"
  - "snd"
  - "pre"
  - "prd"
- name: deployToSecondary
  type: string
  default: ""
- name: azureRegions
  type: object
  default:
  - "UKSouth"
  - "UKWest"
- name: appSettingsEnv
  type: object
  default: []
- name: runSonarScan
  type: boolean
  default: true
- name: sonarExclusionPaths
  type: string
  default: ""

stages:
  - stage: Validate
    pool:
      name: DEFRA-COMMON-ubuntu2004-SSV3
    jobs:
      - job: Build
        steps:
          - checkout: self
            clean: true
            fetchTags: false

          - task: Npm@1
            displayName: NPM Install
            inputs:
              verbose: false
                    
          - task: Npm@1
            displayName: 'npm audit'
            inputs:
              command: custom
              verbose: false
              customCommand: 'audit -audit-level=high --omit=dev' 
            continueOnError: ${{ ne(variables['Build.Reason'], 'PullRequest') }}

          - task: Npm@1
            displayName: 'npm lint'
            inputs:
              command: custom
              verbose: false
              customCommand: 'run --if-present test:lint'
            continueOnError: ${{ ne(variables['Build.Reason'], 'PullRequest') }}

          - task: Npm@1
            displayName: 'npm build'
            inputs:
              command: custom
              verbose: false
              customCommand: 'run --if-present build'

          - task: Npm@1
            displayName: 'npm unit test'
            inputs:
              command: custom
              verbose: false
              customCommand: 'run --if-present test:unit'